<form [formGroup]="form" (ngSubmit)="onSubmit()" class="p-3 border rounded shadow-sm bg-light">
    <div class="mb-3">
      <label for="authorName" class="form-label">Nome do Autor</label>
      <input
        type="text"
        id="authorName"
        formControlName="name"
        class="form-control"
        placeholder="Digite o nome do autor"
        maxlength="40"
        [ngClass]="{ 'is-invalid': form.get('name')?.invalid && form.get('name')?.touched }"
      />
      <div *ngIf="form.get('name')?.invalid && form.get('name')?.touched" class="invalid-feedback">
        O nome do autor é obrigatório .
      </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Salvar</button>
  </form>
